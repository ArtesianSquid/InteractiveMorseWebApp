{% extends "layout.html" %}

{% block content %}


<script type="text/javascript" src="{{ url_for('static', filename = 'end.js') }}"></script>

<script>
    let score = {{ score| tojson}}
    
    $(document).ready(function () {    
        $("#score").text("You have finished the Quiz and recieved the following score: " + score + "/5")     
    });

</script>

<div id="score"> </div>



{% endblock %}
